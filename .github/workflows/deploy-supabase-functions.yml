# Auto-deploy all Supabase Edge Functions when you push to main.
# Frontend: Vercel auto-deploys when the repo is connected in Vercel Dashboard.
# Backend: This workflow deploys every Edge Function in one go (no one-by-one).

name: Deploy Supabase Edge Functions

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/**'
      - 'supabase/config.toml'
      - '.github/workflows/deploy-supabase-functions.yml'
  workflow_dispatch:  # "Run workflow" button in GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF || 'bfhdtmxmlcfyxjgracbz' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy all Edge Functions
        run: supabase functions deploy --project-ref $SUPABASE_PROJECT_REF
        working-directory: .
